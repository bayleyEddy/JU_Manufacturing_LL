<!DOCTYPE html>
<html>
<head>
    <title>Student Check-In</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input { width: 200px; padding: 5px; margin-bottom: 10px; }
        button { padding: 8px 15px; }
        #alertBox {
            display: none;
            padding: 10px;
            background-color: lightblue;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Student Check-In</h2>

    <form id="checkinForm">
        <label>Student ID:</label><br>
        <input type="text" id="student_id" name="student_id" required autofocus><br>
        <button type="submit">Check In / Out</button>
    </form>

    <div id="alertBox"></div>

    <script>
        const input = document.getElementById("student_id");
        const form = document.getElementById("checkinForm");

        input.addEventListener("input", function () {
            let raw = this.value;

            // Only process when Track 2 is fully present
            if (raw.includes(";") && raw.includes("=") && raw.endsWith("?")) {

                // Extract Track 2
                let track2 = raw.split(";")[1];

                // Split into PAN and discretionary data
                let parts = track2.split("=");

                let discretionary = parts[1].replace("?", ""); // remove end sentinel

                // Extract the LAST 6 digits of discretionary data
                let id = discretionary.slice(-6);

                this.value = id;

                // Stop further typing
                this.blur();

                // Auto-submit
                form.requestSubmit();
            }
        });

        form.addEventListener("submit", async function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            const response = await fetch("/checkin", {
                method: "POST",
                body: formData
            });

            const data = await response.json();

            const alertBox = document.getElementById("alertBox");
            alertBox.textContent = data.message;
            alertBox.style.display = "block";

            setTimeout(() => {
                alertBox.style.display = "none";
                input.value = "";
                input.focus();
            }, 5000);
        });
    </script>

</body>
</html>
